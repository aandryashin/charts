---
apiVersion: v1
kind: Service
metadata:
  {{- with .Values.boot.service.annotations }}
  annotations:
  {{- toYaml . | nindent 4 -}}
  {{- end }}
  {{- with .Values.boot.service.labels }}
  labels:
  {{- toYaml . | nindent 4 -}}
  {{- end }}
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    app: {{ .Release.Name }}
  ports:
  - name: ssh
    protocol: TCP
    port: {{ .Values.boot.jumphost.port }}
  {{- with .Values.boot.service.externalIPs }}
  externalIPs:
  {{- range . }}
  - {{ . }}
  {{- end }}
  {{- end }}
{{- $namespaces := .Values.boot.namespaces }}
{{- if not $namespaces }}
{{- $namespaces = list .Release.Namespace }}
{{- end }}
{{- range $namespace := $namespaces }}
{{- $name := "vm" }}
{{- if lookup "v1" "Service" $namespace $name }}
{{- $name = printf "%s-%s" $name $.Release.Name }}
{{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ $name }}
  namespace: {{ $namespace }}
spec:
  selector:
    boot.aerokube.com/type: virtualmachine
  clusterIP: None
{{- end -}}
